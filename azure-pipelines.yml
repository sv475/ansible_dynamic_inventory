trigger:
- master

pool:
  vmImage: ubuntu-latest

jobs:
- job: Job1
  steps:
  - script: echo From Job1!
    displayName: 'Running Job1'

- job: Job2
  dependsOn: Job1
  steps:
  - script: echo From Job2!
    displayName: 'Running Job2'

- job: job3
  dependsOn:
  - job1
  steps:
  - script: echo From Job3
    displayName: 'Running Job3' 